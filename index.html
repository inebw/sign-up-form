<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="leafy-bg">
        <div class="logo">
            <img class= 'odin-logo' src="img/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <p class="photo-author">Photo by <span class="bg-author">Halie West</span> on <span class="unsplash">Unsplash</span></p>
    </div>

    <div class="sign-up-section">

        <div class="description">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
        </div>

        <div class="quote">
            You <span class="know">know</span> you want to.
        </div>

        <form id="sign-up-form" action="https://httpbin.org/post" method="post">
            <h2>Let's do this!</h2>

            <div class="row">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" minlength="3" maxlength="32" pattern="[a-zA-Z]+" required>
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" minlength="3" maxlength="32" pattern="[a-zA-Z]+" required>
                </div>
            </div>

            <div class="row">
                <div class="user-email">
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email" required>
                </div>
                <div class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
            </div>

            <div class="row">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="32" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="32" required>
                </div>
            </div>

        </form>

        <div class="submit-button">
            <button form="sign-up-form" type="submit">Create Account</button>
        </div>

        <div class="existing-user">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
